<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <h3>Enter a Task:</h3>
        <input type="text" id="task-input" placeholder="Task description" required>

        <label for="due-date">Due Date:</label>
        <!-- Date and time picker input -->
        <input type="date" id="reminder-date" placeholder="Set reminder date">
        <input type="time" id="reminder-time" placeholder="Set reminder time">

        <label for="importance">Importance:</label>
        <select id="importance">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          
          <button onclick="addNewTask()">Add Task</button>

          
        <h3>Active Tasks:</h3>
        <ul class="task-list" id="tasks-container"></ul>
    </div>

        <!-- Include main script which imports notifications -->
        <script type="module" src="js/script.js"></script>
        <script type="module" src="js/notifications.js"></script> 
</body>
</html>
